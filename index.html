<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Google Mine</title>
        <link rel="Stylesheet" href="style.css">
        <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    </head>

    <body>
        <nav>
            <ul class="top-nav">
                <li class="nav-list">Gmail</li>
                <li class="nav-list">Images</li>
                <li class="nav-list"><i class="fas fa-th"></i></li>
                <li class="the-logo nav-list"><a href="#"></a></li>
            </ul>
        </nav>

        <div class="center">
            <img src="google logo.png" alt="google logo">

            <form class="the-form">
                <div class="form-group">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div>
                        <input type="text" name="search" id="search">
                    </div>
                    <div>
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </form>

            <div class="buttons">
                <span class="btn-1">
                    google search
                </span>
                <span class="btn-2">
                    i'm feeling lucky
                </span>
            </div>
        </div>

        <footer>
            <ul class="list-left">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How search works</li>
            </ul>

            <ul class="list-right">
                <li>privacy</li>
                <li>terms</li>
                <li>settings</li>
            </ul>
        </footer>
    </body>
</html>
